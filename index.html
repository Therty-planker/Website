<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C2F36;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .discord-widget {
            margin-top: 30px;
            border: 2px solid #7289DA;
            padding: 20px;
            border-radius: 10px;
        }
        .button {
            background-color: #7289DA;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5B6E92;
        }
    </style>
</head>
<body>

    <h1>Welcome to Our Discord Community!</h1>
    <p>Join us for exciting chats, games, and more!</p>

    <div class="discord-widget">
        <h2>Our Discord Server</h2>
        <!-- Embed Discord Widget -->
        <iframe src="https://discord.com/widget?id=AF2FjxKnC4&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe>
    </div>

    <p>Not yet a member? Click below to join!</p>
    <a href="https://discord.gg/AF2FjxKnC4" class="button">Join Our Server</a>

</body>
</html>
